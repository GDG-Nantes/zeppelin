directionDetailsTitle: "Venir à Nantes"
directionDetailsCards:
 - {title: "En train", information: "Nantes est à seulement 2h de Paris (Gare Montparnasse) en TGV.<br> Arrivé(e) à Nantes, prenez la sortie 'Gare Sud' puis vous serez à la Cité des Congrès en moins de 10 minutes à pied."}
 - {title: "Depuis l'aéroport", information: "L'aéroport est situé à l'extérieur de la ville. Pour Accéder à la cité des congrès, vous pouvez utiliser les <a href='http://www.nantes.aeroport.fr/acces/navettes' target='_blank'>navettes</a> (20 min), taxis ou louer une voiture."}
 - {title: "Transports en commun", information: "En tramway, prenez la ligne 1 : station <strong>'Duchesse Anne - Château des Ducs de Bretagne'</strong> à une station de la gare TGV (sortie Nord) <br> En busway, prenez la ligne 4 du busway et déscendez à l'arrêt <strong>'Cité des congrès'</strong>"}
 - {title: "En voiture", information: "La Cité des Congrès étant en plein centre ville, nous préconisons aux automobilistes de se garer sur un parking relais tram ou un parking payant. <br> La Cité des Congrès propose un <a href='http://www.parkings-nantes.fr/fr/stationner' target='_blank'>parking payant</a> de 450 places.<br> Pour voir les disponibilités des parkings en temps réel : <a href='http://parking-nantes.com/' traget='_blank'>http://parking-nantes.com/</a> <br> Liste des parkings relais : <a href='https://www.tan.fr/adminsite/objetspartages/liste_fichiergw.jsp?OBJET=DOCUMENT&CODE=1232704326125&LANGUE=0' target='_blank'>carte.pdf</a> ou directement sur le site de la <a href='https://www.tan.fr/jsp/fiche_pagelibre.jsp?CODE=07774142&LANGUE=0' target='_blank'>Tan</a>"}
